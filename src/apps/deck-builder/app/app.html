<main class="builder-container">
	<div class="deck-container">
		@let tcgCard = card();
		@if(tcgCard) {
		<div class="card" [style.--background-image-url]="'url(' + tcgCard.image + '/low.webp' + ')'"></div>
		}
	</div>
	<div class="collection-container">
		@for(card of cards(); track card._id) {
		<div class="card">
			<span class="card-quantity">{{getQuantitySum(card.variants)}}</span>
			<button class="card-button" (click)="getCard(card._id)">+</button>
		</div>
		}
	</div>
</main>
<router-outlet />
