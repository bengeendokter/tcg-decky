<main>
	<div class="one">App component works</div>
	@let tcgCard = card();
	@if(tcgCard) {
	<div>{{tcgCard.name}}</div>
	}
	<button (click)="getAllCards()">Get all cards</button>
	@for(card of cards(); track card._id) {
	<div>
		<div>{{card._id}}</div>
		<button (click)="getCard(card._id)">Get card</button>
	</div>
	}
</main>
<router-outlet />
