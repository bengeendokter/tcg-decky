<dialog #shareDeckDialog closedby="any">
	<div class="share-deck">
		<h2 class="md-typescale-headline-small">Share deck</h2>
		<div>
			<span>Are you sure you want to open this deck in Limitless?</span>
		</div>
		<div class="share-deck-actions">
			<button (click)="closeShareDeckDialog()">Cancel</button>
			<button (click)="shareDeckAndCloseDialog()">Open</button>
		</div>
	</div>
</dialog>
