<deck-pane [deckName]="deckName()" [totalCardQuantity]="totalCardQuantity()" [existingDeck]="existingDeck()"
	[deckCards]="deckCards()" (updateCollectionCardDeck)="updateCollectionCardDeck()"
	(addCollectionCardDeck)="openCreateDeckDialog()" (openLoadDeckDialog)="openLoadDeckDialog()"
	(reset)="openResetDeckDialog()" (deleteCollectionCardDeck)="openDeleteDeckDialog()"
	(openLimitlessDeckBuilder)="openShareDeckDialog()" (openCardDetail)="openCardDetail($event)"
	class="deck-pane"></deck-pane>
<collection-pane [sortedTcgDexCollectionCards]="sortedTcgDexCollectionCards()" [searchForm]="searchForm"
	[inRotationFilterForm]="inRotationFilterForm" [pokemonTypeFilterForm]="pokemonTypeFilterForm"
	(openCardDetail)="openCardDetail($event)" (toggleFullscreen)="toggleFullscreen()"
	class="collection-pane"></collection-pane>
<card-detail [selectedDeckCard]="selectedDeckCard()" (removeCard)="removeCard($event)"
	(addCard)="addCard($event)"></card-detail>
<load-deck-dialog [loadDeckForm]="loadDeckForm" [sortedCollectionDecks]="sortedCollectionDecks()"
	(loadDeck)="loadDeck()"></load-deck-dialog>
<create-deck-dialog [deckNameForm]="deckNameForm" (createDeck)="addCollectionCardDeck()"></create-deck-dialog>
<rename-deck-dialog [deckRenameForm]="renameDeckNameFrom"
	(renameDeck)="updateCollectionCardDeck()"></rename-deck-dialog>
<delete-deck-dialog (deleteDeck)="deleteCollectionCardDeck()"></delete-deck-dialog>
<reset-deck-dialog (resetDeck)="reset()"></reset-deck-dialog>
<share-deck-dialog (shareDeck)="openLimitlessDeckBuilder()"></share-deck-dialog>
