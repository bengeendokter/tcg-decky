<div class="deck-pane">
	<div class="heading">
		<h1>New deck</h1>
		<span>60 cards in deck</span>
	</div>
	<div class="deck-actions">
		<button>Update</button>
		<button>Load deck</button>
		<button>Create copy</button>
		<button>Reset</button>
		<button>Delete</button>
		<button>Share</button>
	</div>
	<div class="deck-cards">
		@for(card of deckCards(); track card.id) {
		<tcg-card (click)="openDetail(card)" [quantity]="card.quantity" class="deck-card"
			[style.--background-image-url]="`url(${card.image}/low.webp)`"></tcg-card>
		}
	</div>
</div>
<div class="collection-pane">
	<div class="collection-actions">
		<search>
			<input type="search" [field]="searchForm" placeholder="Search name">
		</search>
		<button>Fullscreen</button>
	</div>
	<div class="collection-cards">
		@for(card of sortedTcgDexCollectionCards(); track card.id) {
		<tcg-card (click)="openDetail(card)" [quantity]="getQuantitySum(card.variants)"
			[style.--background-image-url]="`url(${card.image}/low.webp)`"></tcg-card>
		}
	</div>
</div>
@let detailCard = selectedCard();
<dialog #dialog closedby="any">
	<div class="detail">
		@if(detailCard) {
		<tcg-card class="detail-card" [style.--background-image-url]="`url(${detailCard.image}/high.webp)`"></tcg-card>
		<div class="detail-actions">
			<button (click)="removeCard(detailCard)">-</button>
			<span>??/0{{getQuantitySum(detailCard.variants)}}</span>
			<button (click)="addCard(detailCard)">+</button>
		</div>
		}
	</div>
</dialog>
