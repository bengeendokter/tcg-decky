<div class="deck-pane">
	<div class="heading">
		<h1>New deck</h1>
		<span>60 cards in deck</span>
	</div>
	<div class="deck-actions">
		<button>Update</button>
		<button>Load deck</button>
		<button>Create copy</button>
		<button>Reset</button>
		<button>Delete</button>
		<button>Share</button>
	</div>
	<div class="deck-cards">Cards</div>
</div>
<div class="collection-pane">
	<div class="collection-actions">
		<search>
			<input type="search" [field]="searchForm" placeholder="Search name">
		</search>
		<button>Fullscreen</button>
	</div>
	<div class="collection-cards">
		@for(card of sortedTcgDexCollectionCards(); track card.id) {
		<tcg-card [quantity]="99" [style.--background-image-url]="`url(${card.image}/low.webp)`"></tcg-card>
		}
	</div>
</div>
